<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Participation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Class Participation Data</h1>
        <table id="participation-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Attendance</th>
                    <th>Participation Score</th>
                </tr>
            </thead>
            <tbody id="participation-body">
                <script>
                    // Sample data
                    const participationData = [
                        { name: "John Doe", attendance: "Present", score: 85 },
                        { name: "Jane Smith", attendance: "Absent", score: 70 },
                        { name: "David Johnson", attendance: "Present", score: 90 }
                    ];

                    // Populate the table with sample data
                    const tbody = document.getElementById("participation-body");
                    participationData.forEach(function(student) {
                        const row = document.createElement("td");
                        row.innerHTML = `
                            <td>${student.name}</td>
                            <td>${student.attendance}</td>
                            <td>${student.score}</td>
                        `;
                        tbody.appendChild(row);
                    });
                </script>
            </tbody>
        </table>
    </div>
</body>
</html>
